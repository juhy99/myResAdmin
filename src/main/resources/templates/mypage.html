<!doctype html>
<html lang="en">
<!-- head.html -->
<div th:replace="fragment/head :: head"></div>
<!-- head.html 끝 -->
<body>
<!-- header.html -->
<div th:replace="fragment/header :: header"></div>
<!-- header.html 끝-->
<div class="wrapper">
	<!-- aside.html 시작 -->
	<div th:replace="fragment/aside :: aside"></div>
	<!-- aside.html 끝 -->
	<section class="content">
		<div class="row">
			<div class="col-md-12">
				<article class="widget">
					<header class="widget__header">
						<h3 class="widget__title" style="font-size: 21px;
                        font-weight: bold;">식당정보 등록</h3>
					</header>
					<form>
						<div class="widget__content">
							<input type="text" style="font-size: 17px;border: none;" th:value="${name}" id="resaBisName" readonly/>
							<input type="text" class="input-text" id="bisDesc" placeholder="한줄 소개" style="padding-left: 12px;margin-top: 17px;"/>
							<div class="dropdown" style="margin-bottom: 10px;">
								<select name="one" class="dropdown-select" id="bisCategory" style="color: #6e6f79">
									<option value="식당 카테고리">식당 카테고리</option>
									<option value="한정식">한정식</option>
									<option value="육류,고기요리">육류,고기요리</option>
									<option value="해물,생선요리">해물,생선요리</option>
									<option value="다이닝 바">다이닝 바</option>
									<option value="한우오마카세">한우오마카세</option>
									<option value="스시오마카세">스시오마카세</option>
									<option value="카페">카페</option>
								</select>
							</div>
							<input type="text" class="input-text" id="bisRegion" placeholder="지역"  style="    padding-left: 12px; margin-top: 10px;"/>
							<input type="text" class="input-text" id="bisLunch" placeholder="점심 가격대"  style="    padding-left: 12px;"/>
							<input type="text" class="input-text" id="bisDinner" placeholder="저녁 가격대"  style="    padding-left: 12px;"/>
							<!--						<textarea class="textarea" rows="6" placeholder="식당 소개" style="padding-left: 12px;"></textarea>-->
							<div style="width: 100%;">
								<div style="text-align: right;">
									<a href="/re_password" class="btn cyan small" style="margin: 0;color: white">비밀번호 변경</a>
									<a id="bisBtn" class="btn red small" style="margin: 0;color: white">저장하기</a>
								</div>
							</div>
						</div>
					</form>
				</article>
			</div>
		</div>
	</section> <!-- /content -->
</div> <!-- /wrapper -->
<!--footer.html 시작-->
<div th:replace="fragment/footer :: footer"></div>
<!--footer.html 끝-->
<script src="/js/bistro.js"></script>
</body>
</html>
