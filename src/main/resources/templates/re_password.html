<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Levo Admin Theme</title>

	<link rel="apple-touch-icon" href="touch-icon-iphone.png" />
	<link rel="apple-touch-icon" sizes="76x76" href="touch-icon-ipad.png" />
	<link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png" />
	<link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad-retina.png" />
	<link rel="icon" type="image/svg" href="images/favicon.svg">

	<link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="css/font-awesome-4.3.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css" />
	<link rel="stylesheet" href="jquery-jvectormap-1.2.2/jquery-jvectormap-1.2.2.css"/>
	<link href="css/helper.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" />

</head>
<body>


<div class="wrapper login-page" style="    min-height: 1000px;">

	<div class="row mtop-100">
		<div class="col-md-4 col-md-offset-4 clearfix bg--dark">

			<div class="main-logo"><span>비밀번호 설정</span>

			</div>
			<div class="input-group">
				<span class="input-group-addon"><i class="pe-7f-lock pe-fw"></i></span>
				<p id="resaUserid" style="display: none" th:text="${session.id}"></p>
				<input id="resaUserpw" type="password" class="input-text form-control" placeholder="새로운 비밀번호 입력" />
			</div>
			<div class="input-group mtop-25">
				<span class="input-group-addon"><i class="pe-7f-lock pe-fw"></i></span>
				<input id="resaUserpw2" type="password" class="input-text form-control" placeholder="새로운 비밀번호 한 번 더 입력" />
			</div>
			<div class="clearfix"></div>
			<a id="passwordBtn" class="btn btn-skyblue pull-right">변경</a>

		</div>
	</div>

</div> <!-- /wrapper -->

<script src="https://unpkg.com/vue@3"></script>
<script src="/js/password_modify.js"></script>
</body>
</html>
