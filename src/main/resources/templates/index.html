<!doctype html>
<html lang="en">
<!-- head.html -->
<div th:replace="fragment/head :: head"></div>
<!-- head.html 끝 -->
<body>
<!-- header.html -->
<div th:replace="fragment/header :: header"></div>
<!-- header.html 끝-->
<div class="wrapper">
    <!-- aside.html 시작 -->
    <div th:replace="fragment/aside :: aside"></div>
    <!-- aside.html 끝 -->
    <section class="content" style="padding-top: 0;">
        <div class="main-stats row">
            <div class="main-stats__stat col-lg-3 col-md-12 col-sm-12" style="padding-bottom: 0;">
                <h3 class="stat__title">
                    <a href="/salesStatus" style="text-decoration: none; color: #9a9a9a;">Total money</a>
                </h3>
                <div class="stat__number" th:text="${total_money}"></div>
                <div class="progress">
                    <div class="progress-bar progress-bar--skyblue" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 70%; background-color: #b2b5ff;" ></div>
                </div>
                <p class="stat__details">
                    <i class="icon pe-7s-angle-up color--skyblue"></i>
                    <strong>27%</strong> more than last month
                </p>
            </div>
            <div class="main-stats__stat col-lg-3 col-md-12 col-sm-12" style="padding-bottom: 0;">
                <h3 class="stat__title"><a href="/reservation" style="text-decoration: none; color: #9a9a9a;">total reserve</a></h3>
                <div class="stat__number" th:text="${total}">14</div>
                <div class="progress">
                    <div class="progress-bar progress-bar--anzac" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%; background-color: #ff9c4b;"></div>
                </div>
                <p class="stat__details">
                    <i class="icon pe-7s-angle-down color--anzac"></i>
                    <strong>15%</strong> less than last month
                </p>
            </div>
            <div class="main-stats__stat col-lg-3 col-md-12 col-sm-12" style="padding-bottom: 0;">
                <h3 class="stat__title" style="margin-bottom: 16px;"><button type="button" onclick="sendit()" style="text-decoration: none; color: #9a9a9a;">Notice</button></h3>
                <div id="itemList">
                    <div v-for="dto in itemList">
                        <div style="display: flex;
                            font-size: 11px; color: black; margin-bottom: 9px; ">
                            <p id="noIdx" style="display: none"> {{dto.noIdx}}</p>
                            <div style="font-weight: bold;">{{dto.noTitle}}</div>
                            <div style="margin-left: auto;">{{dto.regDate}}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="showPage" class="card-header" style="display: none">
                <i class="fas fa-table me-1"></i>
                총 {{totalPages}}페이지 중 {{currentPage}}페이지
            </div>
        </div>
        <div class="col-xl-8 col-lg-7">
            <div class="card shadow mb-4">
                <div
                        class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Sales Status By Month</h6>
                </div>
                <div class="card-body">
                    <div class="chart-area">
                        <canvas id="myAreaChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<!--footer.html 시작-->
<div th:replace="fragment/footer :: footer"></div>
<!--footer.html 끝-->
<script src="https://unpkg.com/vue@3"></script>
<script src="/js/notice.js"></script>
<script src="js/chart-area.js"></script>
<script>
    function sendit(){
        // let love = document.getElementById('noIdx').innerText;
        location.href='notice';
    }
</script>
</body>
</html>
